
<div class="page-content">
    <div class="row" data-ng-init="initAutocomplete()">
        <div class="space-6"></div>

        <!-- 
        <input id="autocomplete" placeholder="Enter your address"
             ng-focus="geolocate()" type="text"></input>
              -->

        <div class="col-sm-12">
            <form class="form-inline" name="locationForm">

            <div class="form-group">
    <label class="sr-only" for="fromAddress">From:</label>
    <input type="text" class="form-control" id="fromAddress" placeholder="Enter your location" ng-focus="geolocate(true)" ng-model="locationdata.from" required>
  </div>

  <div class="form-group">
    <label class="sr-only" for="autocomplete">Destination</label>
    <input type="text" class="form-control" id="autocomplete" placeholder="Enter your destination" ng-focus="geolocate(false)" ng-model="locationdata.destination" required>
  </div>
  <div class="form-group">
    <label class="sr-only" for="time">Time</label>
    <input type="text" class="form-control" id="time" placeholder="Enter time" ng-model="locationdata.time" required>
  </div>
  <button type="submit" class="btn btn-default" data-ng-disabled="locationForm.$invalid" ng-click ="saveUserSearch(locationdata)">Submit</button>
</form>
        </div>
        <div class="col-sm-12">
        <div id="map"></div>
         </div>
        </div>
</div>
<!-- /.page-content -->
