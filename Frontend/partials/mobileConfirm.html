<div class="page-content">

<div class="row">
<div class="space-6"></div>
<div class="col-sm-10 col-sm-offset-1">
    <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    Mobile Conformation
                </h4>

                <div class="space-16"></div>

                <form name="mConfirmForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="mconfirm"> Confirmation code:  </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Confirmation code" name="mconfirm" ng-model="umobile.mconfirm" required focus/>
                                <span ng-show="umobile.mconfirm.$dirty" class="help-inline">Please enter confirmation code</span> 
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="space"></div>
                     <div class="clearfix">
                                                        <div class="row">
                         <label class="col-sm-3 control-label no-padding-right"> </label>
                        <div class="col-sm-7">
                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="doConfirm(umobile)" data-ng-disabled="mConfirmForm.$invalid">
                                <i class="ace-icon fa fa-key"></i>
                                Confirm
                            </button>
                                                            </div>
                        </div>
                    </div>
                    </form>
                        <div class="space-4"></div>
                <div class="space-4"></div>

            </div><!-- /widget-main -->
        </div><!-- /widget-body -->
    </div><!-- /login-box -->

</div><!-- /position-relative -->
</div>
</div><!-- /.page-content -->
